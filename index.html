<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Anzeige - home.pdf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        object {
            border: 1px solid #ddd;
        }
        .fallback {
            text-align: center;
            padding: 20px;
            border: 1px dashed #ccc;
        }
        .fallback a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Dokument: home.pdf</h1>
        <object data="home.pdf" type="application/pdf" width="100%" height="600px">
            <div class="fallback">
                <p>Ihr Browser kann keine PDFs direkt anzeigen.</p>
                <p><a href="home.pdf">Klicken Sie hier, um die PDF herunterzuladen</a>.</p>
            </div>
        </object>
    </div>
</body>
</html>
